<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<div class="box-of-user-prompts">
    <h1>New Wish</h1>
    <form th:action="@{'/create-wish/' + ${id}}" method="post">
        <div class="text-field">
            <input type="text" name="item_description" required>
            <span></span>
            <label>Beskrivelse</label>
        </div>

        <div class="text-field">
            <input name="item_price" type="number">
            <span></span>
            <label>Pris</label>
        </div>

        <div class="commentary-box">
            <input name="item_comment" type="text">
            <span></span>
            <label>Kommentar</label>
        </div>

        <div class="text-field">
            <input name="item_url" type="text">
            <span></span>
            <label>Link</label>
        </div>

        <input type="submit" value="Create Wish">
    </form>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
